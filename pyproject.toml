[project]
name = "leafmine-signature"
version = "0.1.0"
description = "Asset pipeline for signature analysis on leaf mine"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "gradio>=5.49.1",
]

[project.scripts]
gradio_app = "views.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["views"]
